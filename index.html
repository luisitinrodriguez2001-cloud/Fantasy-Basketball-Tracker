<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Basketball Auction Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button data-tab="settings">Settings</button>
    <button data-tab="projections">Projections</button>
    <button data-tab="draft">Draft</button>
    <button data-tab="rosters">Rosters</button>
  </nav>

    <section id="settings" class="tab">
      <h2>League Settings</h2>
      <div class="row">
        <label>Teams: <input id="teams" type="number" value="10" min="1"/></label>
        <label>Budget per Team: <input id="budget" type="number" value="200" min="1"/></label>
        <label>Season: <input id="season" type="number" value="2025" min="1900"/></label>
      </div>
      <label style="display:none">Team Names: <input id="team-names" type="text" /></label>
      <div id="team-name-controls">
        <label><input id="change-team-names" type="checkbox"/> Change team names</label>
        <div id="team-name-editor" hidden>
          <div id="team-name-fields"></div>
          <button id="save-team-names">Save</button>
        </div>
      </div>
      <h3>Scoring Weights</h3>
      <div id="weights"></div>
      <button id="apply">Apply Settings</button>
    </section>

  <section id="projections" class="tab" hidden>
    <h2>Player Projections</h2>
    <div id="projection-filters" class="filters">
      <input id="filter-name" placeholder="Search player" />
      <select id="filter-team"></select>
      <select id="filter-pos"></select>
    </div>
    <div id="column-toggles" class="filters"></div>
    <div id="projections-container" class="table-container">
      <table id="projections-table">
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="draft" class="tab" hidden>
    <h2>Auction Draft</h2>
    <table id="draft-table">
      <thead>
        <tr>
          <th>Player</th><th>FPPG</th><th>PAR</th><th>Value ($)</th><th>Rec Bid</th><th>Tier</th><th>Team</th><th>Bid</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="budget-info"></div>
  </section>

  <section id="rosters" class="tab" hidden>
    <h2>Team Rosters</h2>
    <div id="roster-list"></div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
